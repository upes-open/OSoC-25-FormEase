<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbox</title>
  </head>

  <body>
    <div class="formease-toolbox">
      <!---Basic Template-->
      <h4>FormEase Toolbox</h4>
      <button class="formease-close-btn" title="Close Toolbox">‚ùå</button>

      <!-- Dropdown -->
      <div id="dropdown">
        <label for="task">Choose what you want to do : </label>
        <select id="task" name="task">
          <option value="nill">Select</option>
          <option value="resize">Resize</option>
          <option value="compress">Compress</option>
          <option value="convert">Convert</option>
        </select>
      </div>

      <!-- Basic Range Control -->
      <div id="resize" class="hidden">
        <div id="resize-inner">
          <em
            ><strong>
              <p>*Note: Either input the dimensions manually or use slider</p>
            </strong></em
          >
          <div class="manual-dimension">
            <label for="resize-range">Resize :</label>
            <span>
              <label for="img-width">Width</label>
              <input
                type="number"
                placeholder="width"
                id="img-width"
                min="0"
                max="1600"
              /> </span
            ><span>X</span
            ><span>
              <label for="img-height">Height</label>
              <input
                type="number"
                placeholder="height"
                id="img-height"
                min="0"
                max="1600"
              />
            </span>
          </div>
          <input
            type="range"
            for="resizing"
            id="resize-range"
            min="10"
            max="100"
            value="100"
            class="ms-4"
          />
        </div>
      </div>

      <!-- Resize Scale -->
      <div id="resize-scale"></div>

      <!-- Compress Input -->
      <div id="compress" class="hidden">
        <div id="compress-inner">
          <label for="compress-input">Compress to : </label>
          <input
            type="number"
            id="compress-input"
            name="compress"
            min="1"
            max="100"
          />
          <span>%</span>
        </div>
      </div>

      <!-- Convert Dropdown -->
      <div id="convert" class="hidden">
        <div id="convert-inner">
          <label for="convert-dropdown">Convert to : </label>
          <select id="convert-dropdown" name="convert">
            <option value="PNG" id="PNG" selected>PNG</option>
            <option value="JPEG" id="JPEG">JPEG</option>
          </select>
        </div>
      </div>

      <!--  Button for all 3 actions (resize, compress, convert) -->
      <button id="resize-btn" class="toolbox-btn hidden">Resize</button>
      <button id="compress-btn" class="toolbox-btn hidden">Compress</button>
      <button id="convert-btn" class="toolbox-btn hidden">Convert</button>

      <!-- Reset Button -->
      <div class="reset-section">
        <button id="resetButton" class="toolbox-btn">Reset</button>
      </div>

      <!-- Feedback Area -->
      <div class="formease-feedback-area">
        <div class="formease-feedback"></div>
        <div
          class="formease-feedback-pdf"
          style="margin-top: 5px; color: #007bff"
        ></div>
        <div
          class="formease-feedback-video"
          style="margin-top: 5px; color: #28a745"
        ></div>
        <div class="formease-feedback-resize"></div>
        <div class="formease-feedback-compress"></div>
        <div class="formease-feedback-convert"></div>
        <div class="formease-feedback-reset"></div>
      </div>

      <!-- Image Preview Area Apply -->
      <div
        id="image-preview-area"
        style="margin-top: 15px; text-align: center; display: none"
      >
        <div class="spinner"></div>
        <img
          id="image-preview"
          src="#"
          alt="Image Preview"
          style="
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
          "
        />
      </div>
      <button id="confirm-btn" type="button" class="toolbox-btn hidden">Save Changes</button>
    </div>

    <!-- Confirm Button to add resized image to input -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const confirmBtn = document.getElementById("confirm-btn");
        const taskDropdown = document.getElementById("task");
        const compressSection = document.getElementById("compress");
        const resizeSection = document.getElementById("resize");
        const convertSection = document.getElementById("convert");
        const resizeBtn = document.getElementById("resize-btn");
        const compressBtn = document.getElementById("compress-btn");
        const convertBtn = document.getElementById("convert-btn");

        const imgWidth = document.getElementById("img-width");
        const imgHeight = document.getElementById("img-height");
        const resizeSlider = document.getElementById("resize-range");

        // Assume FormEase injects inputId somewhere globally (this simulates that)
        let currentInputId = null;

        // Listen for current input ID from FormEase or test environment
        window.addEventListener("message", (event) => {
          if (event.data?.formeaseInputId) {
            currentInputId = event.data.formeaseInputId;
          }
          
          // Listen for compression/processing complete messages
          if (event.data?.type === 'compression-complete' || event.data?.type === 'processing-complete') {
            console.log("[Toolbox] Processing complete, showing confirm button");
            
            // Show the confirm button
            confirmBtn.classList.remove("hidden");
            
            // Update button text based on action
            if (event.data.action?.includes('compress')) {
              confirmBtn.textContent = "Save Changes";
            } else {
              confirmBtn.textContent = "Apply Changes";
            }
          }
        });

        taskDropdown.addEventListener("change", () => {
          const task = taskDropdown.value;

          // Hide all sections and buttons initially
          [resizeSection, compressSection, convertSection].forEach(s => s.classList.add("hidden"));
          [resizeBtn, compressBtn, convertBtn].forEach(b => b.classList.add("hidden"));
          confirmBtn.classList.add("hidden");

          if (task === "resize") {
            resizeSection.classList.remove("hidden");
            resizeBtn.classList.remove("hidden");
          } else if (task === "compress") {
            compressSection.classList.remove("hidden");
            compressBtn.classList.remove("hidden");

            // Show Save Changes if the file is video or PDF, but keep it hidden initially for video
            if (currentInputId === "documentFile") {
              // For PDFs, show confirm button after compression completes
              confirmBtn.classList.add("hidden");
            } else if (currentInputId === "video") {
              // For videos, confirm button will be shown by compressVideo.js after processing
              confirmBtn.classList.add("hidden");
            }
          } else if (task === "convert") {
            convertSection.classList.remove("hidden");
            convertBtn.classList.remove("hidden");
          }
        });

        confirmBtn.addEventListener("click", () => {
          // Reset all resizing controls
          resizeSlider.value = 100;
          if (imgWidth) imgWidth.value = "";
          if (imgHeight) imgHeight.value = "";
          console.log("[Toolbox] Reset slider and manual inputs on Save Changes");
        });

        // Add event listeners for main action buttons
        compressBtn.addEventListener("click", () => {
          console.log("[Toolbox] Compress button clicked");
          
          // Get the file input and file from the parent document
          const fileInput = parent.document.querySelector(`input[data-formease-id]`);
          if (fileInput && fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const inputId = fileInput.dataset.formeaseId;
            
            // Determine file type and call appropriate compression function
            if (file.type.includes('pdf')) {
              // Call PDF compression
              console.log("[Toolbox] Calling PDF compression");
              parent.window.postMessage({
                action: 'compress-pdf',
                inputId: inputId,
                file: file
              }, '*');
            } else if (file.type.includes('video')) {
              // Call video compression
              console.log("[Toolbox] Calling video compression");
              parent.window.postMessage({
                action: 'compress-video',
                inputId: inputId,
                file: file
              }, '*');
            } else if (file.type.includes('image')) {
              // Call image compression
              console.log("[Toolbox] Calling image compression");
              parent.window.postMessage({
                action: 'compress-image',
                inputId: inputId,
                file: file
              }, '*');
            }
          } else {
            console.error("[Toolbox] No file found for compression");
          }
        });

        resizeBtn.addEventListener("click", () => {
          console.log("[Toolbox] Resize button clicked");
          
          // Get the file input and file from the parent document
          const fileInput = parent.document.querySelector(`input[data-formease-id]`);
          if (fileInput && fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const inputId = fileInput.dataset.formeaseId;
            
            // Get resize parameters
            const width = parseInt(imgWidth?.value) || null;
            const height = parseInt(imgHeight?.value) || null;
            const scale = parseFloat(resizeSlider?.value) / 100 || 1;
            
            console.log("[Toolbox] Calling resize with parameters:", { width, height, scale });
            parent.window.postMessage({
              action: 'resize-image',
              inputId: inputId,
              file: file,
              width: width,
              height: height,
              scale: scale
            }, '*');
          } else {
            console.error("[Toolbox] No file found for resizing");
          }
        });

        convertBtn.addEventListener("click", () => {
          console.log("[Toolbox] Convert button clicked");
          
          // Get the file input and file from the parent document
          const fileInput = parent.document.querySelector(`input[data-formease-id]`);
          if (fileInput && fileInput.files && fileInput.files[0]) {
            const file = fileInput.files[0];
            const inputId = fileInput.dataset.formeaseId;
            
            console.log("[Toolbox] Calling convert function");
            parent.window.postMessage({
              action: 'convert-file',
              inputId: inputId,
              file: file
            }, '*');
          } else {
            console.error("[Toolbox] No file found for conversion");
          }
        });

        // Reset button functionality
        const resetBtn = document.getElementById("resetButton");
        if (resetBtn) {
          resetBtn.addEventListener("click", () => {
            console.log("[Toolbox] Reset button clicked");
            
            const fileInput = parent.document.querySelector(`input[data-formease-id]`);
            if (fileInput) {
              const inputId = fileInput.dataset.formeaseId;
              
              // Reset the file input
              fileInput.value = "";
              
              // Clear any preview images
              const imagePreview = document.getElementById("image-preview");
              if (imagePreview) {
                imagePreview.src = "#";
                imagePreview.closest("#image-preview-area")?.style.setProperty("display", "none");
              }
              
              // Reset all controls
              resizeSlider.value = 100;
              if (imgWidth) imgWidth.value = "";
              if (imgHeight) imgHeight.value = "";
              taskDropdown.value = "nill";
              
              // Hide all sections
              [resizeSection, compressSection, convertSection].forEach(s => s.classList.add("hidden"));
              [resizeBtn, compressBtn, convertBtn, confirmBtn].forEach(b => b.classList.add("hidden"));
              
              console.log("[Toolbox] Reset complete for input:", inputId);
            }
          });
        }
      });
    </script>
  </body>
</html>
