<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbox</title>
  </head>

  <body>
    <div class="formease-toolbox">
      <!---Basic Template-->
      <h4>FormEase Toolbox</h4>

      <!-- Dropdown -->
      <div id="dropdown">
        <label for="task">Choose what you want to do : </label>
        <select id="task" name="task">
          <option value="nill">Select</option>
          <option value="resize">Resize</option>
          <option value="compress">Compress</option>
          <option value="convert">Convert</option>
        </select>
      </div>

      <!-- Basic Range Control -->
      <div id="resize" class="hidden">
        <div id="resize-inner">
          <label for="resize">Resize :</label>
          <input
            type="range"
            id="resize-range"
            min="10"
            max="100"
            value="100"
            class="ms-4"
          />
          <br /><br />
          <label for="resize-file-input">Upload File:</label>
          <input type="file" id="resize-file-input" />

        </div>
      </div>
      <div id="resize-scale"></div>

      <!-- Compress Input -->
      <div id="compress" class="hidden">
        <div id="compress-inner">
          <label for="compress-input">Compress to : </label>
          <input
            type="number"
            id="compress-input"
            name="compress"
            min="1"
            max="100"
          />
          <span>%</span>
        </div>
      </div>

      <!-- Convert Dropdown -->
      <div id="convert" class="hidden">
        <div id="convert-inner">
          <label for="convert-dropdown">Convert to : </label>
          <select id="convert-dropdown" name="convert">
            <option value="PNG" selected>PNG</option>
            <option value="JPG">JPG</option>
            <option value="JPEG">JPEG</option>
          </select>
        </div>
      </div>

      <button id="apply" class="hidden" style="margin-right: 10px">
        Apply
      </button>

      <!-- Reset Button -->
      <div class="reset-section">
        <button id="resetButton">Reset</button>
      </div>

      <!-- Feedback Area -->
      <div
        class="formease-feedback"
        style="
          display: none;
          margin-top: 10px;
          padding: 8px;
          border-radius: 4px;
        "
      ></div>

      <!-- Image Preview Area -->
      <div
        id="image-preview-area"
        style="margin-top: 15px; text-align: center; display: none"
      >
        

        
        <img
          id="image-preview"
          src="#"
          alt="Image Preview"
          style="
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
          "
        />
      </div>
    </div>

    <script>
      // Selecting Buttons
      let resetButton = document.querySelector("#resetButton");
      let feedbackArea = document.querySelector(".formease-feedback");

      // Reset Button Functionality
      resetButton.addEventListener("click", () => {
        const toolbox = document.querySelector(".formease-toolbox");
        const inputId = toolbox.dataset.inputId;
        const input = document.querySelector(
          `input[data-form-ease-id="${inputId}"]`
        );

        if (!inputId || !input) {
          feedbackArea.style.display = "block";
          feedbackArea.innerHTML = "Error: Input not found.";
          feedbackArea.style.backgroundColor = "#fef2f2";
          feedbackArea.style.color = "#dc2626";
          setTimeout(() => (feedbackArea.style.display = "none"), 3000);
          return;
        }

        window.postMessage({ type: "requestReset", inputId }, "*");

        // Temporary feedback
        feedbackArea.style.display = "block";
        feedbackArea.innerHTML = "Requesting reset...";
        feedbackArea.style.backgroundColor = "#dbeafe";
        feedbackArea.style.color = "#1d4ed8";
      });
      // ðŸ”½ New Code for Dropdown and Apply Button ðŸ”½
      const dropdown = document.getElementById("task");
      const applyButton = document.getElementById("apply");

      // Show/hide sections based on dropdown
      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;

        document.querySelectorAll("#resize, #compress, #convert").forEach((section) => {
          section.classList.add("hidden");
        });

        if (selected !== "nill") {
          document.getElementById(selected).classList.remove("hidden");
          applyButton.classList.remove("hidden");
        } else {
          applyButton.classList.add("hidden");
        }
      });
      // Apply button functionality for resize
      applyButton.addEventListener("click", (e) => {
        e.preventDefault();

        const selected = dropdown.value;

        if (selected === "resize") {
          const fileInput = document.getElementById("resize-file-input");
          const file = fileInput.files[0];

          if (!file) {
            alert("Please select a file before applying resize.");
            return;
          }
          // Step 1: Store original file size
          const originalSizeKB = file.size / 1024;
          const originalSizeMB = originalSizeKB > 1024
            ? (originalSizeKB / 1024).toFixed(2) + " MB"
            : originalSizeKB.toFixed(1) + " KB";
          // Step 2: Create a dummy blob (simulate resizing here)
          // You should replace this logic with real resized image blob
          const dummyCanvas = document.createElement("canvas");
          const ctx = dummyCanvas.getContext("2d");
          const img = new Image();
          const fileReader = new FileReader();
          fileReader.onload = (e) => {
            img.onload = () => {
              dummyCanvas.width = img.width * 0.5; // simulate 50% resize
              dummyCanvas.height = img.height * 0.5;
              ctx.drawImage(img, 0, 0, dummyCanvas.width, dummyCanvas.height);
              dummyCanvas.toBlob((blob) => {
                const finalSizeKB = blob.size / 1024;
                const finalSizeMB = finalSizeKB > 1024
                  ? (finalSizeKB / 1024).toFixed(2) + " MB"
                  : finalSizeKB.toFixed(1) + " KB";
                const savedPercent = (((file.size - blob.size) / file.size) * 100).toFixed(1);
                // Display image
                const imagePreview = document.getElementById("image-preview");
                imagePreview.src = URL.createObjectURL(blob);
                document.getElementById("image-preview-area").style.display = "block";
                // Display resolution and file sizes in .formease-feedback
                const resolution = `${dummyCanvas.width} x ${dummyCanvas.height} px`;

                feedbackArea.innerHTML = `
                  <div style="border: 1px solid #ccc; padding: 10px; border-radius: 6px; font-family: sans-serif; background-color: #f9fafb;">
                    <p><strong>Resolution:</strong> ${resolution}</p>
                    <p><strong>Original Size:</strong> ${originalSizeMB}</p>
                    <p><strong>Final Size:</strong> ${finalSizeMB}</p>
                    <p><strong>Size Saved:</strong> ${savedPercent}%</p>
                  </div>
                `;
                feedbackArea.style.display = "block";

              }, "image/jpeg"); // simulate conversion
            };
            img.src = e.target.result;
          };

          fileReader.readAsDataURL(file);
          
        }
      });
    </script>
  </body>
</html>
