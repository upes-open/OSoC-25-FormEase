<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toolbox</title>
    <script src="https://cdn.jsdelivr.net/npm/pica@9.0.1/dist/pica.min.js"></script>
  </head>

  <body>
    <div class="formease-toolbox">
      <!---Basic Template-->
      <h4>FormEase Toolbox</h4>

      <!-- Dropdown -->
      <div id="dropdown">
        <label for="task">Choose what you want to do : </label>
        <select id="task" name="task">
          <option value="nill">Select</option>
          <option value="resize">Resize</option>
          <option value="compress">Compress</option>
          <option value="convert">Convert</option>
        </select>
      </div>

      <!-- Basic Range Control -->
      <div id="resize" class="hidden">
        <div id="resize-inner">
          <em
            ><strong
              ><p>
                *Note: Either input the dimensions manually or use slider
              </p></strong
            ></em
          >
          <div class="manual-dimension">
            <label for="resize">Resize :</label>
            <span>
              <input
                type="number"
                placeholder="width"
                id="img-width"
                min="1"
                max="1600"
              /> </span
            ><span>X</span
            ><span>
              <input
                type="number"
                placeholder="height"
                id="img-height"
                min="1"
                max="1600"
              />
            </span>
          </div>
          <input
            type="range"
            id="resize-range"
            min="10"
            max="100"
            value="100"
            class="ms-4"
          />
        </div>
      </div>

      <!-- Resize Scale -->
      <div id="resize-scale"></div>

      <!-- Compress Input -->
      <div id="compress" class="hidden">
        <div id="compress-inner">
          <label for="compress-input">Compress to : </label>
          <input
            type="number"
            id="compress-input"
            name="compress"
            min="1"
            max="100"
          />
          <span>%</span>
        </div>
      </div>

      <!-- Convert Dropdown -->
      <div id="convert" class="hidden">
        <div id="convert-inner">
          <label for="convert-dropdown">Convert to : </label>
          <select id="convert-dropdown" name="convert">
            <option value="PNG" selected>PNG</option>
            <option value="JPG">JPG</option>
            <option value="JPEG">JPEG</option>
          </select>
        </div>
      </div>

      <!-- Apply Button for all 3 actions (resize, compress, convert) -->
      <button id="apply" class="toolbox-btn hidden">Apply</button>

      <!-- Reset Button -->
      <div class="reset-section">
        <button id="resetButton" class="toolbox-btn">Reset</button>
      </div>

      <!-- Feedback Area -->
      <div
        class="formease-feedback"
        style="
          display: none;
          margin-top: 10px;
          padding: 8px;
          border-radius: 4px;
        "
      ></div>

      <!-- Image Preview Area -->
      <div
        id="image-preview-area"
        style="margin-top: 15px; text-align: center; display: none"
      >
        <div class="spinner"></div>
        <img
          id="image-preview"
          src="#"
          alt="Image Preview"
          style="
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
          "
        />
        <div
          id="size-comparison"
          style="font-size: 0.85rem; color: #374151; margin-top: 4px"
        ></div>

        <div
          id="image-resolution"
          style="font-size: 0.85rem; color: #374151; margin-top: 6px"
        ></div>

        <div id="resize-feedback" class="mt-2 text-sm text-gray-600"></div>
      </div>
    </div>

    <script>
      // Pica
      const picaInstance = new Pica(); // Global Pica instance

      // Selecting Buttons
      let resetButton = document.querySelector("#resetButton");
      let feedbackArea = document.querySelector(".formease-feedback");
      const dropdown = document.getElementById("task");
      const applyButton = document.getElementById("apply");
      const previewArea = document.getElementById("image-preview-area");
      const previewImg = document.getElementById("image-preview");
      const resizeFeedback = document.getElementById("resize-feedback");
      let originalFile = null;

      // Reset Button Functionality
      resetButton.addEventListener("click", () => {
        const toolbox = document.querySelector(".formease-toolbox");
        const fileInput = document.getElementById("resize-file-input");

        if (!fileInput || !originalFile) {
          feedbackArea.style.display = "block";
          feedbackArea.innerHTML = "Error: Input or original file not found.";
          feedbackArea.style.backgroundColor = "#fef2f2";
          feedbackArea.style.color = "#dc2626";
          setTimeout(() => (feedbackArea.style.display = "none"), 3000);
          return;
        }

        const dataTransfer = new DataTransfer();
        dataTransfer.items.add(originalFile);
        fileInput.files = dataTransfer.files;
        fileInput.dispatchEvent(new Event("change", { bubbles: true }));

        previewArea.style.display = "none";
        feedbackArea.style.display = "block";
        feedbackArea.innerHTML = "Original file restored.";
        feedbackArea.style.backgroundColor = "#d1fae5";
        feedbackArea.style.color = "#065f46";
        setTimeout(() => (feedbackArea.style.display = "none"), 3000);

        // Notify content.js to sync originalFiles
        window.postMessage(
          {
            type: "storeOriginal",
            inputId: toolbox.dataset.inputId,
            file: originalFile,
          },
          "*"
        );
      });

      // Show/hide sections based on dropdown
      dropdown.addEventListener("change", () => {
        const selected = dropdown.value;

        document
          .querySelectorAll("#resize, #compress, #convert")
          .forEach((section) => {
            section.classList.add("hidden");
          });

        if (selected !== "nill") {
          document.getElementById(selected).classList.remove("hidden");
          applyButton.classList.remove("hidden");
        } else {
          applyButton.classList.add("hidden");
        }

        const feedbackArea = document.querySelector(".formease-feedback");
        const file = fileInput.files[0];

        // Apply button functionality for resize
        if (selected === "resize") {
          applyButton.addEventListener("click", async (e) => {
            const imgWidth = document.getElementById("img-width");
            const imgHeight = document.getElementById("img-height");
            const resizeScale = document.getElementById("resize-scale");
            const resizeValue = Number(resizeScale.innerText);
            e.preventDefault();

            if (
              !imgWidth.value &&
              !imgHeight.value &&
              (!resizeValue || resizeValue < 10)
            ) {
              const fileInput = document.getElementById("resize-file-input");
              const originalSize = (file.size / 1024).toFixed(2);

              if (!file) {
                feedbackArea.style.display = "block";
                feedbackArea.innerHTML =
                  "Please select a file before applying.";
                feedbackArea.style.backgroundColor = "#fef2f2";
                feedbackArea.style.color = "#dc2626";
                setTimeout(() => (feedbackArea.style.display = "none"), 3000);
                return;
              }
              if (!file) {
                alert("Please select a file before applying resize.");
                return;
              }

              feedbackArea.style.display = "block";
              feedbackArea.innerHTML = "Resizing...";
              feedbackArea.style.backgroundColor = "#dbeafe";
              feedbackArea.style.color = "#1d4ed8";

              originalFile = file;

              const img = new Image();
              img.src = URL.createObjectURL(file);

              try {
                await new Promise((resolve) => (img.onload = resolve));

                const canvas = document.createElement("canvas");
                const scale =
                  document.getElementById("resize-range").value / 100;
                canvas.width =
                  img.width * scale ||
                  document.getElementById("img-width").value;
                canvas.height =
                  img.height * scale ||
                  document.getElementById("img-height").value;

                await createImageBitmap(img).then((bitmap) => {
                  return picaInstance.resize(bitmap, canvas, {
                    filter: "lanczos",
                    alpha: true,
                    quality: 3,
                    unsharpAmount: 160,
                    unsharpRadius: 0.6,
                    unsharpThreshold: 1,
                  });
                });

                const blob = await picaInstance.toBlob(
                  canvas,
                  `image/jpg`,
                  0.9
                );

                const newFile = new File([blob], file.name, {
                  type: blob.type,
                  lastModified: Date.now(),
                });

                const dataTransfer = new DataTransfer();
                dataTransfer.items.add(newFile);
                fileInput.files = dataTransfer.files;
                fileInput.dispatchEvent(new Event("change", { bubbles: true }));

                const previewURL = URL.createObjectURL(blob);
                previewImg.src = previewURL;
                previewArea.style.display = "block";

                const resizedImg = new Image();
                resizedImg.src = previewURL;
                resizedImg.onload = () => {
                  const newSizeKB = (blob.size / 1024).toFixed(2);
                  const sizeSaved = (originalSize - newSizeKB) / originalSize;
                  const percentSaved = (sizeSaved * 100).toFixed(2);
                  document.getElementById(
                    "image-resolution"
                  ).textContent = `Resolution: ${resizedImg.width} Ã— ${resizedImg.height}px`;
                  document.getElementById(
                    "new-size"
                  ).textContent = `New Size : ${newSizeKB}`;
                  document.getElementById(
                    "resize-feedback"
                  ).textContent = `Saved : ${percentSaved}%`;
                };

                feedbackArea.innerHTML = "Resizing complete.";
                feedbackArea.style.backgroundColor = "#d1fae5";
                feedbackArea.style.color = "#065f46";
              } catch (error) {
                console.error("Resize error:", error);
                feedbackArea.innerHTML = "Error resizing file.";
                feedbackArea.style.backgroundColor = "#fef2f2";
                feedbackArea.style.color = "#dc2626";
              } finally {
                setTimeout(() => (feedbackArea.style.display = "none"), 3000);
              }
            }
          });

          console.log("Resizing:", file.name);
        } else {
          alert("Please give valid dimensions for resize.");
        }
      });
    </script>
  </body>
</html>
